<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link media="screen" rel="stylesheet" type="text/css" href="./ressources/css/style.css">
</head>

<body>

    <header class="title">
        <div>
            <h1>Post it !</h1>
        </div>
        <div class="buttonDiv">
            <p>Changer de mode :</p>
            <button type="button" id="modeButtonDrag" onclick="mode('drag')">Déplacer</button>
            <button type="button" id="modeButtonResize" onclick="mode('resize')">redimensionner</button>
            <button type="button" id="modeButtonErase" onclick="mode('erase')">supprimer</button>
            <button type="button" id="modeButtonEdit" onclick="mode('edit')">éditer</button>
        </div>
        <button type="button" id="addPostIt" onclick="addPostIt()">ajouter un Post-It</button>
    </header>
    <main class="board">
        <aside id="asideBar">
            <div class="colors">
                <p>Choississez vos couleurs:</p>
                <div>
                    <input type="color" id="textColor" name="text" value="#e66465">
                    <label for="text">Texte</label>
                </div>

                <div>
                    <input type="color" id="bodyColor" name="body" value="#f6b73c">
                    <label for="body">Post-it</label>
                </div>
            </div>
            <div class="font">
                <select name="font" id="fontSelect">
                    <option value="">-- Choississez une police --</option>
                    <option value="roboto">Roboto</option>
                    <option value="poppins">Poppins</option>
                    <option value="bebas">Bebas Neue</option>
                    <option value="hahmlet">Hahmlet</option>
                    <option value="dancing">Dancing</option>
                    <option value="pacifico">Pacifico</option>
                    <option value="sacramento">Sacramento</option>
                </select>
            </div>
        </aside>

    </main>
    <footer>
        <p>&copy; DIDRICH Damien 2022</p>
    </footer>

    <script src="./ressources/js/script.js"></script>
</body>

</html>
