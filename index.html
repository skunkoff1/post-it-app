<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link media="screen" rel="stylesheet" type="text/css" href="./ressources/css/style.css">
</head>

<body onload="loadStorage()">

    <header class="title">
        <div>
            <h1>Post it !</h1>
        </div>
        <div class="buttonDiv">
            <p>Changer de mode :</p>
            <button type="button" id="modeButtonDrag" onclick="mode('drag')">Déplacer</button>
            <button type="button" id="modeButtonResize" onclick="mode('resize')">redimensionner</button>
            <button type="button" id="modeButtonErase" onclick="mode('erase')">supprimer</button>
            <button type="button" id="modeButtonEdit" onclick="mode('edit')">éditer</button>
        </div>
        <button type="button" id="addPostIt" onclick="addPostIt()">ajouter un Post-It</button>
    </header>
    <main class="board">
        <aside id="asideBar">
            <div class="colors">
                <p>Choississez vos couleurs:</p>
                <div>
                    <input type="color" id="textColor" name="text" value="#e66465">
                    <label for="text">Texte</label>
                </div>

                <div>
                    <input type="color" id="bodyColor" name="body" value="#f6b73c">
                    <label for="body">Post-it</label>
                </div>
            </div>
            <hr>
            <div class="font">
                <label for="fontSelect">Style de Police</label>
                <select name="font" id="fontSelect">
                    <option value="roboto">Roboto</option>
                    <option value="poppins">Poppins</option>
                    <option value="bebas">Bebas Neue</option>
                    <option value="hahmlet">Hahmlet</option>
                    <option value="dancing">Dancing</option>
                    <option value="pacifico">Pacifico</option>
                    <option value="sacramento">Sacramento</option>
                </select>
            </div>
            <div class="fontSize">
                <label for="fontSizeSelect">Taille de Police</label>
                <select name="fontSize" id="fontSizeSelect">
                    <option value="font20">20px</option>
                    <option value="font22">22px</option>
                    <option value="font24">24px</option>
                    <option value="font28">28px</option>
                    <option value="font32">32px</option>
                    <option value="font36">36px</option>
                    <option value="font40">40px</option>
                    <option value="font44">44px</option>
                    <option value="font48">48px</option>
                    <option value="font52">52px</option>
                </select>
            </div>
            <hr>
            <div class="rotateDiv">
                <div>
                    <p>Pivoter</p>
                </div>
                <div class="rotateButtonDiv">
                    <div class="rotateButton" id="rotateLeft" onclick="rotate('left')">
                        <svg class="leftArrow" viewBox="0 0 800 800">
                            <g stroke-width="45" stroke="hsl(0, 0%, 0%)" fill="none" stroke-linecap="round"
                                stroke-linejoin="round"
                                transform="matrix(0.7071067811865474,-0.7071067811865477,0.7071067811865477,0.7071067811865474,-187.68542494923804,442.0000000000001)">
                                <path
                                    d="M226.1714324951172 273.1118354797363Q694.1714324951172 84.11183547973633 532.1714324951172 579.1118354797363 "
                                    marker-end="url(#SvgjsMarker1985)"></path>
                            </g>
                            <defs>
                                <marker markerWidth="3.5" markerHeight="3.5" refX="1.75" refY="1.75"
                                    viewBox="0 0 3.5 3.5" orient="auto" id="SvgjsMarker1985">
                                    <polygon points="0,3.5 0,0 3.5,1.75" fill="hsl(0, 0%, 0%)"></polygon>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    <div class="rotateButton" id="rotateRight" onclick="rotate('right')">
                        <svg class="rightArrow" viewBox="0 0 800 800">
                            <g stroke-width="45" stroke="hsl(0, 0%, 0%)" fill="none" stroke-linecap="round"
                                stroke-linejoin="round"
                                transform="matrix(0.7071067811865474,-0.7071067811865477,0.7071067811865477,0.7071067811865474,-187.68542494923804,442.0000000000001)">
                                <path
                                    d="M226.1714324951172 273.1118354797363Q694.1714324951172 84.11183547973633 532.1714324951172 579.1118354797363 "
                                    marker-end="url(#SvgjsMarker1985)"></path>
                            </g>
                            <defs>
                                <marker markerWidth="3.5" markerHeight="3.5" refX="1.75" refY="1.75"
                                    viewBox="0 0 3.5 3.5" orient="auto" id="SvgjsMarker1985">
                                    <polygon points="0,3.5 0,0 3.5,1.75" fill="hsl(0, 0%, 0%)"></polygon>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>
                <hr>
                <div class="duplicateDiv">
                    <div class="duplicateButton" onclick="duplicate()">
                        <p>Dupliquer</p>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; DIDRICH Damien 2022</p>
    </footer>

    <script src="./ressources/js/script.js"></script>
</body>

</html>
